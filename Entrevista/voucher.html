<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>

  <meta charset="utf-8">
  <meta name="description" content="Voucher Singu">
  <meta name="author" content="@lulumeisterr">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="moda, beleza , singu , manicure, massagista"/>
  <meta http-equiv="cache-control" content="no-cache" />

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/voucher.css">
  <link rel="stylesheet" type="text/css" href="assets/css/modal.css">
  <link rel="stylesheet" type="text/css" href="assets/css/formulario.css">

  <title>Voucher</title>
</head>
<body>

  <div class="container">

    <header class="menu"></header>
    <h1> Vouchers </h1><hr class="line">

    <br>

    <main id="borda">
      <p> Filters Results </p>

      <table class="table">
        <tr>
          <th>Código</th>
          <th>Campanha</th>
          <th>Inicio</th>
          <th>Fim</th>
          <th>Max</th>
          <th>Qtde utilizada</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>

        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>

          <td> <button id="modalBtn" type="button" name="botao"> Alterar </button> </td>

          <div id="simpleModal" class="modal">
            <div class="modal-content">
              <span class="fecharBtn">&times;</span>

              <div class="formulario">
                <h1 id="p">Editar Voucher</h1>

                <form action="#" method="post">

                  <div class="bloco1">
                    <label id="move1" for="tCodigo"> CÓDIGO </label>
                    <input type="text" name="nCodigo" id="tCodigo" placeholder="lari100">
                  </div>

                  <div class="bloco2">
                    <label id="move2" for="tValor"> VALOR </label>
                    <input type="text" name="nValor" id="tValor" placeholder="RS$ 20,00">
                  </div>

                  <div class="bloco3">
                    <label id="move3" for="tCampanha"> CAMPANHA </label>
                    <input type="text" name="nCampanha" id="tCampanha" placeholder="lariduartepedidos">
                  </div>


                  <div class="bloco4">
                    <label id="move4" for="tInicio"> INICIO </label>
                    <input type="text" name="nInicio" id="tInicio" placeholder="06/06/2017">
                  </div>

                  <div class="bloco5">
                    <label id="move5" for="tFim"> FIM </label>
                    <input type="text" name="nFim" id="tFim" placeholder="06/06/2019">
                  </div>


                  <div class="bloco6">
                    <label id="move6" for="tMax"> MAX </label>
                    <input type="text" name="nMax" id="tMax" placeholder="lari100">
                  </div>


                </form>
              </div>

            </div>
          </div>

          <td> <button id="modalBtn2" type="button" name="button"> Excluir </button> </td>
        </tr>
      </table>
    </main>

  </div>


  <!-- JavaScript -->

  <script src="assets/js/modal.js"></script>

</script>
</body>
</html>
